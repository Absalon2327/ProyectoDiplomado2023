
        <div class="modal-header">
            <h5 class="modal-title mt-0">{{leyenda}} Vehiculo</h5>
            <button type="button" class="btn-close" aria-hidden="true" (click)="activeModal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="guardar()" [formGroup]="formVehiculo" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row m-4">
                    <div class="col-md-7" *ngIf="titulo !== 'Detalle'">
                        <div class="form-group row">
                            <label class="control-label" for="file">Foto: </label>
                            <input formControlName="file" id="file" type="file" multiple class="form-control"
                                (change)="onFileSelected($event)" />
                        </div>
                    </div>
                    <span class="align-text-top col-md-4" style="display: flex; left: 10%;" *ngIf="titulo === 'Detalle' && !imgTemp"><strong>Foto de Perfil :</strong></span>
                    <div class="col-md-4" >
                        <img class="rounded-circle custom-border"  *ngIf="leyenda === titulo && !imgTemp" src="{{objVehiculo.nombrefoto}}" alt="">

                        <img class="rounded-circle custom-border" *ngIf="imgTemp" [src]="imgTemp" alt="">
                    </div>
                  </div>

                  <div class="form-group row m-4">
                    <label class="control-label">Modelo:</label>
                    <input type="text" formControlName="modelo" class="form-control" id="modelo" name="modelo"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('modelo')"/>
                    <div class="invalid-feedback">
                      <span *ngIf="formVehiculo.get('modelo')?.errors?.['required']">
                          Requiere un modelo</span>
                    </div>

                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group row m-4">
                    <label class="control-label">Número Placa:</label>
                    <input type="text" formControlName="placa" class="form-control" id="placa" name="placa"
                        placeholder="Ingrese Placa" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('placa')"/>
                  </div>

                  <div class="form-group row m-4">
                    <label class="control-label">Marca:</label>
                    <input type="text" formControlName="marca" class="form-control" id="marca" name="marca"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('marca')"/>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group row m-4">
                    <div class="col-md-3">
                      <label class="control-label">Número Motor:</label>
                      <input type="text" formControlName="motor" class="form-control" id="motor" name="motor"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('motor')"/>
                    </div>
                    <div class="col-md-3">
                      <label class="control-label">Número Chasis:</label>
                      <input type="text" formControlName="chasis" class="form-control" id="chasis" name="chasis"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('chasis')"/>
                    </div>
                    <div class="col-md-3">
                      <label class="control-label">Clase:</label>
                      <input type="text" formControlName="clase" class="form-control" id="clase" name="clase"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('clase')"/>
                        <div class="invalid-feedback">
                          <span *ngIf="formVehiculo.get('clase')?.errors?.['required']">
                              Requiere una Clase
                          </span>
                          <span *ngIf="formVehiculo.get('clase')?.errors?.['pattern']">
                              Ingreso solo texto
                          </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                      <label class="control-label">Color:</label>
                      <input type="text" formControlName="color" class="form-control" id="color" name="color"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('color')"/>
                        <div class="invalid-feedback">
                          <span *ngIf="formVehiculo.get('color')?.errors?.['required']">
                              Requiere un Color
                          </span>
                          <span *ngIf="formVehiculo.get('color')?.errors?.['pattern']">
                              Ingreso solo texto
                          </span>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group row m-4">
                    <div class="col-md-3">
                      <label class="control-label">Capacidad Personas:</label>
                      <input type="number" formControlName="capacidad" class="form-control" id="capacidad" name="capacidad"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('capacidad')"/>
                        <div class="invalid-feedback">
                          <span *ngIf="formVehiculo.get('capacidad')?.errors?.['required']">
                              Requiere  Capacidad
                          </span>
                          <span *ngIf="formVehiculo.get('capacidad')?.errors?.['min']">
                            Tamano minimo >= {{formVehiculo.get('capacidad')?.errors?.['min']?.min }}
                          </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                      <label class="control-label">Capacidad Tanque:</label>
                      <input type="text" formControlName="ctanque" class="form-control" id="ctanque" name="ctanque"
                        placeholder="Ingrese Modelo" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('ctanque')"/>
                        <div class="invalid-feedback">
                          <span *ngIf="formVehiculo.get('ctanque')?.errors?.['required']">
                              Requiere  Capacidad
                          </span>
                        </div>
                    </div>
                    <div class="col-md-3">
                      <label class="control-label">Tipo de Gas:</label>
                      <select type="text" formControlName="tipoGas" class="form-select" id="tipoGas" name="tipoGas"
                        [disabled]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('tipoGas')">
                          <option value="Diesel" selected>Diesel</option>
                          <option value="Gasolina">Gasolina</option>
                      </select>
                      <div class="invalid-feedback">
                        <span *ngIf="formVehiculo.get('tipoGas')?.errors?.['required']">
                            Requiere un Tipo
                        </span>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label class="control-label">Año Vehiculo:</label>
                      <input type="number" formControlName="year" class="form-control" id="year" name="year"
                        placeholder="Ingrese Año" [readonly]="objVehiculo != null && titulo == 'Detalle'"
                        [class]="esCampoValido('year')"/>
                        <div class="invalid-feedback">
                          <span *ngIf="formVehiculo.get('year')?.errors?.['required']">
                              Requiere un modelo
                          </span>
                          <span *ngIf="formVehiculo.get('year')?.errors?.['invalidYear']">
                            Año fuera de rango
                          </span>
                        </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="d-flex justify-content-end mt-4">
                  <button type="submit" class="btn btn-primary me-2" id="btn-save" name="btn-save">
                      Guardar
                  </button>
                  <button type="button" class="btn btn-dark" id="btn-cancel" name="btn-cancel" aria-hidden="true"
                  (click)="activeModal.dismiss('Cross click')">
                      Cancelar
                  </button>
              </div>
            </form>
        </div>

<!-- Modal -->
