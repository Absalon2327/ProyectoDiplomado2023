<app-loader></app-loader>
<div class="container-fluid">
  <app-page-title [class]="textSizeClass" title="Solicitudes de VehÃ­culos" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2 align-items-end">
            <div class="col-sm-4 col-md-4">

              <div class="col-sm-12 col-md-6 m-2">
                <div class="dataTables_length" id="tickets-table_length"><label
                    class="d-inline-flex align-items-center">Mostrar
                    <select name="tickets-table_length" aria-controls="tickets-table" name="items"
                      [(ngModel)]="items" class="form-control form-control-sm mx-2">
                      <option [ngValue]="5">5</option>
                      <option [ngValue]="10">10</option>
                      <option [ngValue]="25">25</option>
                      <option [ngValue]="50">50</option>
                      <option [ngValue]="100">100</option>
                    </select>
                    registros</label>
                </div>
              </div>

              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="term">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>

            <div class="col-sm-4 col-md-3">

              <div class="form-group me-2 mb-2">
                <label for="estadoSeleccionado">Filtro por estado</label>
                <select id="estadoSeleccionado" class="form-select custom-select smaller-text" [(ngModel)]="estadoSeleccionado" (change)="onEstadoSeleccionado($event)">
                  <option [ngValue]="undefined" disabled selected>Seleccione...</option>
                  <option *ngFor="let estado of estadosSoliVe" [value]="estado.codigoEstado">{{estado.nombreEstado}}</option>
                </select>
              </div>


            </div>

            <div class="col-sm-4 col-md-5">
              <div class="text-sm-end me-2 mb-2">
                <button type="button" class="btn btn-primary btn-rounded" (click)="abrirModal('Nueva')">Agregar
                  </button>
              </div>
            </div>
            <!-- end col-->
          </div>

          <!-- Table data -->
          <app-tabla *ngIf="usuario"
                     [solicitudesVehiculo]="listSoliVeData"
                     [userAcivo]="usuario"
                     [vista]="'mis-solicitudes'" [term]="term"
                     [items]="items"
                     ></app-tabla>
          <!-- end table -->
        </div>
      </div>
    </div>
  </div>
</div>
