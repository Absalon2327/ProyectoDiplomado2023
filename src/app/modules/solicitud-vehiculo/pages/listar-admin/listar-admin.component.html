<app-loader></app-loader>
<div class="container-fluid">
  <app-page-title title="Solicitudes de Vehículos" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2 align-items-end">
            <div class="col-sm-4 col-md-4">

              <div class="col-sm-12 col-md-6 m-2">
                <div class="dataTables_length" id="tickets-table_length"><label
                    class="d-inline-flex align-items-center">Mostrar
                    <select name="tickets-table_length" aria-controls="tickets-table" name="items"
                      [(ngModel)]="items" class="form-control form-control-sm mx-2">
                      <option [ngValue]="5">5</option>
                      <option [ngValue]="10">10</option>
                      <option [ngValue]="25">25</option>
                      <option [ngValue]="50">50</option>
                      <option [ngValue]="100">100</option>
                    </select>
                    registros</label>
                </div>
              </div>

              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="term">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>

            </div>

            <div class="col-sm-4 col-md-3">

              <div class="form-group me-2 mb-2">
                <label for="">Filtro por estado</label>
                <select
                  class="form-select"
                  id="exampleCombobox"
                  (change)="filtrar($event)"
                  aria-label="Filtro por estado"
                >
                  <option value="" disabled selected>Seleccione...</option>
                  <option value="1">En espera por jefe</option>
                  <option value="2">Aprobado por jefe</option>
                  <option value="3">En espera por decano</option>
                  <option value="4">Aprobada</option>
                  <option value="5">Asignado</option>
                  <option value="6">Revisión</option>
                  <option value="7">Finalizadas</option>
                  <option value="15">Anuladas</option>
                </select>
              </div>


            </div>
          </div>

          <!-- Table data -->
          <app-tabla
            *ngIf="usuario"
            [solicitudesVehiculo]="listSoliVeData"
            [userAcivo]="usuario"
            [vista]="'listar'"
            [term]="term"
            [items]="items"
            aria-label="Tabla de solicitudes de vehículos"
          ></app-tabla>
          <!-- end table -->
        </div>
      </div>
    </div>
  </div>
</div>
