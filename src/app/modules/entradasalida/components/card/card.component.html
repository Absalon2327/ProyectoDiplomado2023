<div class="card-container">
  <div class="card">
    <!-- Inicio del bucle que muestra las imágenes -->
    <div class="bg">
      <div class="card2">
        <img [src]="obje.vehiculo.nombrefoto" class="card-img-top col-img">
      </div>
      <div class="card-body">
        <div class="card3">
          <p class="m-1"><strong>Fecha de uso:</strong></p>
          <p class="m-1">{{obje.fechaSalida| date : "dd/MM/yyyy" }}</p>
          <p class="m-1"><strong>Motorista: </strong></p>
          <p class="m-1">{{obje.motorista.nombre}} {{obje.motorista.apellido}}</p>
          <p class="m-1"><strong>Placa: </strong>{{obje.vehiculo.placa}}</p>
        </div>
        <div class="d-flex justify-content-center">
          <!--<a class="btn btn-salida btn-separado">+ Salida</a>-->
          <app-modal *ngIf="controlador1" [leyenda]="'Salida'" [titulo]="'Salida'" [leyendas]="'Salida'"
            [objetivoMision]="obje"></app-modal>
          <!--<a class="btn btn-entrada">- Entrada</a>-->
          <app-modal *ngIf="controlador2" [leyenda]="'Entrada'" [titulo]="'Entrada'" [leyendas]="'Entrada'"
            [objetivoMision]="obje" [controllerdata]="controllerdata"></app-modal>
          <!--<a [routerLink]="['/modal/', obje.codigoSolicitudVehiculo]" class="btn btn-primary">ver</a>---->
        </div>
      </div>
    </div>
    <div *ngIf="controlador2" class="blob"></div>
    <!-- Fin del bucle que muestra las imágenes -->
  </div>
</div>
