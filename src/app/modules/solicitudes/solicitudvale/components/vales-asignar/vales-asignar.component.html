<button
  type="button"
  class="btn btn-primary btn-sm btn-rounded boton-cuadrado mx-1"
  (click)="valesAsignar(valesAsignarModal)"
  ngbTooltip="Ver Vales"
>
  <i class="mdi mdi-18px mdi-eye-outline"></i>
</button>
<ng-template #valesAsignarModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Vales a Asignar</h5>
    <button
      type="button"
      class="btn-close"
      (click)="modal.dismiss('Cross click')"
      aria-hidden="true"
    ></button>
  </div>
  <div class="modal-body">
    <div class="table-responsive mb-0">
      <table class="table table-centered table-nowrap">
        <thead class="table-light">
          <tr >
            <th class="align-middle text-center">CÃ³digo Vale</th>
            <th class="align-middle text-center"></th>
            <th class="align-middle text-center">Valor $</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vale of vales$ | async as vales; let i = index">
            <td class="align-middle text-center h3">
              {{ vale.correlativoVale }}
            </td>
            <td class="h4">
              <span *ngIf="vale.vales.fechaVencimiento < fechaActual" class="badge rounded-pill bg-danger">Vencido</span>
              <span *ngIf="vale.vales.fechaVencimiento >= fechaActual" class="badge rounded-pill bg-danger"></span>
            </td>
            <td class="align-middle text-center h3">
              {{ "$ " + vale.valorVale + ".00" }}
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <div class="pagination pagination-rounded justify-content-end mb-2">
        <!-- Pagination -->
        <div class="col-sm-12 col-md-5">
          <div class="text-md-right float-md-end pagination-rounded">
            <ngb-pagination
              [collectionSize]="total$ | async"
              [(page)]="detalleService.page"
              [pageSize]="detalleService.pageSize"
            >
            </ngb-pagination>
          </div>
        </div>
        <!-- End Pagination -->
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-dark"
      (click)="modal.close('Close click')"
    >
      Cerrar
    </button>

    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
  </div>
</ng-template>
