<app-loader></app-loader>
<app-page-title
  title="Vales Asignados"
  [breadcrumbItems]="breadCrumbItems"
></app-page-title>
<div class="container-fluid">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="flex-sm-row mb-1">
          <h2 class="card-title"></h2>
          <h6 class="card-title-desc">
            <strong>Misi√≥n: </strong> {{ mision }}
          </h6>
          <h6 class="ms-5"></h6>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-lg-6">
            <app-tabla-detalle
              [codigoAsignacion]="codigoAsignacion"
              [mision]="mision"
            ></app-tabla-detalle>
          </div>
          <div class="col-2"></div>
        </div>
        <div
          class="d-flex flex-column flex-sm-row gap-2 justify-content-between align-items-center mt-4"
        >
          <div>
            <button
              type="button"
              class="btn btn-warning button-encabezado-anular"
              (click)="anular()"
            >
              Anular
            </button>
          </div>
          <div class="d-flex">
            <button
              type="submit"
              class="btn btn-primary button-encabezado-otros w-auto"
              (click)="ObtenerSolicitudValeById(codigoAsignacion)"
            >
              Liquidar
            </button>
            <div style="margin-left: 10px">
              <app-detalle-documentos
                [leyenda]="'Detalle'"
                [titulo]="'Detalle Documentos'"
                [codigoAsignacion]="codigoAsignacion"
              >
              </app-detalle-documentos>
            </div>
            <button
              type="button"
              class="btn btn-dark me-2 button-encabezado-otros w-auto"
              (click)="volver()"
            >
              Volver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
