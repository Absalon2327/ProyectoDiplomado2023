<app-loader></app-loader>
<app-page-title
  title="Vales Asignados"
  [breadcrumbItems]="breadCrumbItems"
></app-page-title>
<div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="row mb-1">
        <h2 class="card-title"></h2>
        <h4 class="card-title-desc">Misi√≥n:</h4>
        <h3 class="ms-5">{{ mision }}</h3>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-lg-6">
          <app-tabla-detalle [codigoAsignacion]="codigoAsignacion" [mision]="mision"></app-tabla-detalle>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="d-flex flex-column flex-sm-row gap-2  justify-content-between align-items-center mt-4">
        <div>
          <button type="button" class="btn btn-warning btn-dca" (click)="anular()">
            Anular
          </button>
        </div>
        <div class="d-flex flex-column flex-sm-row gap-2 justify-content-space-center align-items-center">

          <button type="submit" class="btn btn-primary btn-dca w-auto" (click)="ObtenerSolicitudValeById(codigoAsignacion)">Liquidar</button>
          <div style="margin-left: 10px;">
            <app-detalle-documentos
            [leyenda]="'Detalle'"
            [titulo]="'Detalle documentos'"  [codigoAsignacion]="codigoAsignacion"
            >
            </app-detalle-documentos>
          </div>
          <button type="button" class="btn btn-dark me-2 btn-dca w-auto" (click)="volver()">Volver</button>
        </div>

      </div>
    </div>
  </div>
</div>
