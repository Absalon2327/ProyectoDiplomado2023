<app-loader></app-loader>
<app-page-title
  title="Vales Asignados"
  [breadcrumbItems]="breadCrumbItems"
></app-page-title>
<div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="row mb-1">
        <h2 class="card-title"></h2>
        <h4 class="card-title-desc">Misión:</h4>
        <h3 class="ms-5">Salida UES Central, estudiantes Profesorado</h3>
        <div class="col-sm-4">
          <div class="search-box me-2 mb-2 d-inline-block">
            <div class="position-relative">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar..."
                [(ngModel)]="term"
              />
              <i class="bx bx-search-alt search-icon"></i>
            </div>
          </div>
        </div>
        <div class="table-responsive mb-0">
          <table class="table table-centered table-nowrap">
            <thead class="table-light">
              <tr>
                <th scope="col" class="align-middle text-center">No.</th>
                <th scope="col" class="align-middle text-center">Fecha</th>
                <th scope="col" class="align-middle text-center">Misión</th>
                <th scope="col" class="align-middle text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="align-middle text-center"
                *ngFor="let data of listDetalle.content; let i = index"
              >
                <td>
                  <a href="javascript: void(0);" class="text-body fw-bold">{{
                    i + 1
                  }}</a>
                </td>
                <td>
                  {{ data.codigoAsignacionVale }}
                </td>
                <td>
                  {{ data.fechaAsigancion }}
                </td>
                <td>
                  {{ data.codigoVale }}
                </td>
                <td class="d-flex justify-content-center gap-1"></td>
              </tr>
            </tbody>
          </table>

          <!-- ! PAGINACION
            <app-modal [salida]="data" [leyenda]="'Editar'"></app-modal>
          <div class="pagination pagination-rounded justify-content-end mb-2">
              <Button trigger modal

                  <button
                    (click)="eliminar(data)"
                    class="btn btn-danger btn-sm btn-rounded"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>-->
        </div>
        <!-- end table -->
        <ngb-pagination
          [pageSize]="listDetalle.pageable.pageSize"
          [collectionSize]="listDetalle.totalElements"
          (pageChange)="pageChange($event)"
          [(page)]="currentPage"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
