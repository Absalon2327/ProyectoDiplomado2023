<div class="account-pages my-5 pt-sm-5">
  <div class="container-fluid ">
    <div class="row justify-content-center align-items-center" style="min-height: 50vh;">
      <div class="col-md-8 col-lg-6 col-xl-4 col-sm-8">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row" id="background-image">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">¡Bienvenid@!</h5>
                  <p>Inicie sesión para continuar.</p>
                </div>
              </div>
              <!-- La columna de la imagen ha sido eliminada -->
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="rount-image">
              <div class="avatar-md profile-user-wid mb-4">
                <span class="avatar-title rounded-circle bg-light">
                  <img src="assets/images/logo-sm.png" alt="" height="60">
                </span>
              </div>
            </div>

            <div class="btn-alerta" style="position: absolute; top: 150px; right: 10px; z-index: 1; padding: 5px;">
              <i class="mdi mdi-18px mdi-lightbulb-on-outline custom-cursor" (click)="mostrarAyuda()"
                [ngbTooltip]="' Ayuda '" [placement]="'left'"></i>
            </div>


            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="email">Usuario :</label>
                  <input type="email" formControlName="email" class="form-control" id="email"
                    placeholder="Omita @ues.edu.sv" [class]="esCampoValido('email')"
                    [autocomplete]="false" />
                  <div class="invalid-feedback">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">
                      El usuario es requerido</span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Contraseña :</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input [type]="showPassword ? 'text' : 'password'" type="password" class="form-control"
                      formControlName="password" placeholder="Digite contraseña"
                      [class]="esCampoValido('password')" aria-label="Password"
                      aria-describedby="password-addon">

                    <button class="btn btn-light ms-0" type="button" id="password-addon"
                      (click)="togglePasswordVisibility()">
                      <i [class]="
                          showPassword
                            ? 'mdi mdi-eye-off-outline'
                            : 'mdi mdi-eye-outline'
                        "></i>
                    </button>

                    <div class="invalid-feedback">
                      <span *ngIf="loginForm.get('password')?.errors?.['required']">
                        La clave es requerida</span>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                    Recordar usuario
                  </label>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                </div>
                <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> ¿Olvidó
                    su contraseña?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #msjayuda let-modal>

  <div *ngFor="let alert of alerts" style="padding: 15px;">
    <div class="alert alert-{{ alert.type }} alert-dismissible fade show" role="alert" *ngIf="alert.show">
      <strong>Importante!</strong>
      <div class="text-justify">{{ alert.message }}</div>
      <button type="button" class="btn-close" (click)="CambiarAlert(alert)" aria-hidden="true"
        aria-label="Close"></button>
    </div>
  </div>

</ng-template>
